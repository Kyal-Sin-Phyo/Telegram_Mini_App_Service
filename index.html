<!DOCTYPE html>
<html lean="mm">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ditial Marketing</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            body {
                width: 100%;
                height: 100vh;
                background: url('digitalmarket.jpg') no-repeat center center / cover;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                height: auto;
                background: #131a35;
                padding: 15px 20px;
                color: #fff;
                box-sizing: border-box;
            }

            h1 {
                font-size: 25px;
            }

            .menuBar .menuLists {
                display: flex;
                justify-content: center;
                align-items: center;
                list-style: none;
            }
            .menuBar .menuLists .menuItems {
                border: 2px solid #fff;
                padding: 5px 20px;
                margin: 0 15px;
                border-radius: 5px;
                cursor: default;
                transition: box-shadow 0.3s ease-out;
                font-size: 16px;
            }
            .menuBar .menuLists .menuItems:hover {
                box-shadow: 0 0 0 5px #af05;
            }

            .contactMe {
                outline: none;
                border: 2px solid #af0;
                padding: 5px 10px;
                background: none;
                border-radius: 5px;
                color: #af0;
                font-size: 16px;
                transition: all 0.3s ease-out;
            }
            .contactMe:hover {
                background-color: #af0;
                color: #000000;
            }

            .homePage {
                width: 100%;
                height: 92vh;
                text-align: center;
                align-content: center;
                box-sizing: border-box;
                color: #fff;
                background: #000a;
                margin: 0 auto;
            }
            .homePage .greet {
                width: 150px;
                margin: 0 auto;
                text-align: left;
                font-size: 23x;
                background: linear-gradient(45deg, #f00, #ff0, #0ff);
                background-clip: text;
                color: transparent;
            }

            .moto {
                font-size: 13px;
                margin: 0 0 15px;
            }

            .serviceBtn {
                outline: none;
                padding: 8px 15px;
                border-radius: 5px;
                border: 2px solid #05f;
                background: #05f;
                font-weight: bold;
                color: #fff;
                transition: all 0.3s ease;
            }

            .serviceBtn:hover {
                background: none;
            }


        </style>
    </head>
    <body>

        <div class="header">
            <h1>Takashi Mini App</h1>

            <div class="menuBar">
                <ul class="menuLists">
                    <li class="menuItems">Home</li>
                    <li class="menuItems">Services</li>
                    <li class="menuItems">Abouts</li>
                </ul>
            </div>

            <button class="contactMe">Contact Me</button>

        </div>

        <div class="homePage">
            <h3 class="greet">Welcome to the offical Takashi mini app service</h3>
            <p class="moto">Base on Truth</p>
            <button class="serviceBtn">Views Services</button>
        </div>
        
    </body>
</html>
